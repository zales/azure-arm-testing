name: armTemplateDeployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  resource_group_name: rg-githubactions
  subscriptionId: 6fbf6081-bf6f-4419-93b2-b19e973cc345
  location: westeurope

jobs:
  armDeploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Resource Group ${{ env.resource_group_name }}
        uses: Azure/arm-deploy@v1
        with:
          scope: subscription
          subscriptionId: ${{ env.subscriptionId }}
          region: "${{ env.location }}"
          template: ./arm-templates/resourcegroup.json
          parameters:
            location="${{ env.location }}"
            resourceGroupName=${{ env.resource_group_name }}
          deploymentName: ${{ env.resource_group_name }}

      - name: Deploy storage account
        uses: Azure/arm-deploy@v1
        id: storageAccountDeploy
        with:
          scope: resourcegroup
          resourceGroupName: ${{ env.resource_group_name }}
          subscriptionId: ${{ env.subscriptionId }}
          template: ./arm-templates/storageaccount.json
          parameters: ./arm-templates/storageaccount.parameters.json
          deploymentMode: incremental
          
      - name: Deploy VM
        uses: Azure/arm-deploy@v1
        with:
          scope: resourcegroup
          resourceGroupName: ${{ env.resource_group_name }}
          subscriptionId: ${{ env.subscriptionId }}
          template: ./arm-templates/virtualmachine.json
          parameters: 
            adminPassword=${{ secrets.ADMIN_PASSWORD }}
          deploymentMode: incremental

      - name: Deploy Key Vault
        uses: Azure/cli@1.0.4
        with:
          inlinescript: |
            az keyvault create --name "keyvaulonsbflmpsvz" --resource-group "rg-githubactions" --location "westeurope"

      - name: Set secret
        uses: Azure/cli@1.0.4
        with:
          inlinescript: |
            az keyvault secret set -n "ADMINPASSWORD" --vault-name "keyvaulonsbflmpsvz" --value "Heslo123."

      - name: Azure key vault - Get Secrets
        uses: Azure/get-keyvault-secrets@v1
        with:
          keyvault: "keyvaulonsbflmpsvz"
          secrets: 'ADMINPASSWORD'
        id: getAzureKeyVaultSecrets

      - run: echo ${{ steps.getAzureKeyvaultSecrets.outputs.ADMINPASSWORD}}
